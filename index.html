<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On-Site Time Tracker</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        import React, { useState, useEffect } from 'react';
import { Clock, Play, Square, Save, Settings, List } from 'lucide-react';

export default function TimeTrackerApp() {
  const [activeJob, setActiveJob] = useState(null);
  const [startTime, setStartTime] = useState(null);
  const [elapsedTime, setElapsedTime] = useState(0);
  const [jobs, setJobs] = useState([]);
  const [timeEntries, setTimeEntries] = useState([]);
  const [showSettings, setShowSettings] = useState(false);
  const [showHistory, setShowHistory] = useState(false);
  const [airtableConfig, setAirtableConfig] = useState({
    apiKey: '',
    baseId: '',
    tableName: 'Time Entries'
  });

  // Load saved data from storage
  useEffect(() => {
    const loadData = async () => {
      try {
        const savedConfig = await window.storage.get('airtable-config');
        if (savedConfig) {
          setAirtableConfig(JSON.parse(savedConfig.value));
        }
        
        const savedJobs = await window.storage.get('jobs-list');
        if (savedJobs) {
          setJobs(JSON.parse(savedJobs.value));
        } else {
          // Default jobs
          setJobs([
            { id: '1', name: '830-330' },
            { id: '2', name: '830-11' },
            { id: '3', name: 'Custom Job' }
          ]);
        }

        const savedEntries = await window.storage.get('time-entries');
        if (savedEntries) {
          setTimeEntries(JSON.parse(savedEntries.value));
        }

        const activeTimer = await window.storage.get('active-timer');
        if (activeTimer) {
          const timer = JSON.parse(activeTimer.value);
          setActiveJob(timer.job);
          setStartTime(timer.startTime);
        }
      } catch (error) {
        console.log('No saved data found');
      }
    };
    loadData();
  }, []);

  // Timer update
  useEffect(() => {
    let interval;
    if (startTime) {
      interval = setInterval(() => {
        setElapsedTime(Date.now() - startTime);
      }, 1000);
    }
    return () => clearInterval(interval);
  }, [startTime]);

  // Save active timer
  useEffect(() => {
    if (activeJob && startTime) {
      window.storage.set('active-timer', JSON.stringify({
        job: activeJob,
        startTime: startTime
      }));
    }
  }, [activeJob, startTime]);

  const formatTime = (ms) => {
    const seconds = Math.floor(ms / 1000);
    const hours = Math.floor(seconds / 3600);
    const minutes = Math.floor((seconds % 3600) / 60);
    const secs = seconds % 60;
    return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
  };

  const startTimer = (job) => {
    setActiveJob(job);
    setStartTime(Date.now());
    setElapsedTime(0);
  };

  const stopTimer = async () => {
    if (!activeJob || !startTime) return;

    const endTime = Date.now();
    const totalHours = ((endTime - startTime) / (1000 * 60 * 60)).toFixed(2);
    
    const entry = {
      id: Date.now().toString(),
      date: new Date().toLocaleDateString(),
      job: activeJob.name,
      startTime: new Date(startTime).toLocaleTimeString(),
      endTime: new Date(endTime).toLocaleTimeString(),
      hours: parseFloat(totalHours),
      status: 'outstanding',
      note: activeJob.name,
      synced: false
    };

    const newEntries = [...timeEntries, entry];
    setTimeEntries(newEntries);
    await window.storage.set('time-entries', JSON.stringify(newEntries));
    await window.storage.delete('active-timer');

    setActiveJob(null);
    setStartTime(null);
    setElapsedTime(0);
  };

  const syncToAirtable = async (entry) => {
    if (!airtableConfig.apiKey || !airtableConfig.baseId) {
      alert('Please configure Airtable settings first');
      return;
    }

    try {
      const response = await fetch(
        `https://api.airtable.com/v0/${airtableConfig.baseId}/${airtableConfig.tableName}`,
        {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${airtableConfig.apiKey}`,
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            fields: {
              'Name': entry.date,
              'Note': entry.note,
              'hours': entry.hours,
              'Status': entry.status,
              'Job': entry.job
            }
          })
        }
      );

      if (response.ok) {
        const updatedEntries = timeEntries.map(e => 
          e.id === entry.id ? { ...e, synced: true, status: 'Done' } : e
        );
        setTimeEntries(updatedEntries);
        await window.storage.set('time-entries', JSON.stringify(updatedEntries));
        alert('Synced to Airtable successfully!');
      } else {
        alert('Failed to sync to Airtable');
      }
    } catch (error) {
      alert('Error syncing to Airtable: ' + error.message);
    }
  };

  const saveSettings = async () => {
    await window.storage.set('airtable-config', JSON.stringify(airtableConfig));
    setShowSettings(false);
    alert('Settings saved!');
  };

  if (showSettings) {
    return (
      <div className="min-h-screen bg-gray-50 p-4">
        <div className="max-w-md mx-auto bg-white rounded-lg shadow-lg p-6">
          <h2 className="text-2xl font-bold mb-6">Airtable Settings</h2>
          
          <div className="space-y-4">
            <div>
              <label className="block text-sm font-medium text-gray-700 mb-2">
                API Key
              </label>
              <input
                type="password"
                value={airtableConfig.apiKey}
                onChange={(e) => setAirtableConfig({...airtableConfig, apiKey: e.target.value})}
                className="w-full px-3 py-2 border border-gray-300 rounded-md"
                placeholder="pat......"
              />
            </div>

            <div>
              <label className="block text-sm font-medium text-gray-700 mb-2">
                Base ID
              </label>
              <input
                type="text"
                value={airtableConfig.baseId}
                onChange={(e) => setAirtableConfig({...airtableConfig, baseId: e.target.value})}
                className="w-full px-3 py-2 border border-gray-300 rounded-md"
                placeholder="app......"
              />
            </div>

            <div>
              <label className="block text-sm font-medium text-gray-700 mb-2">
                Table Name
              </label>
              <input
                type="text"
                value={airtableConfig.tableName}
                onChange={(e) => setAirtableConfig({...airtableConfig, tableName: e.target.value})}
                className="w-full px-3 py-2 border border-gray-300 rounded-md"
                placeholder="Time Entries"
              />
            </div>

            <div className="flex gap-2 pt-4">
              <button
                onClick={saveSettings}
                className="flex-1 bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700"
              >
                Save
              </button>
              <button
                onClick={() => setShowSettings(false)}
                className="flex-1 bg-gray-200 text-gray-700 py-2 px-4 rounded-md hover:bg-gray-300"
              >
                Cancel
              </button>
            </div>
          </div>

          <div className="mt-6 p-4 bg-blue-50 rounded-md text-sm text-gray-700">
            <p className="font-semibold mb-2">How to get your credentials:</p>
            <ol className="list-decimal list-inside space-y-1">
              <li>Go to airtable.com/account</li>
              <li>Create a Personal Access Token with data.records:write permission</li>
              <li>Find your Base ID in the API documentation</li>
            </ol>
          </div>
        </div>
      </div>
    );
  }

  if (showHistory) {
    return (
      <div className="min-h-screen bg-gray-50 p-4">
        <div className="max-w-md mx-auto bg-white rounded-lg shadow-lg p-6">
          <div className="flex items-center justify-between mb-6">
            <h2 className="text-2xl font-bold">Time Entries</h2>
            <button
              onClick={() => setShowHistory(false)}
              className="text-gray-600 hover:text-gray-800"
            >
              âœ•
            </button>
          </div>

          <div className="space-y-3">
            {timeEntries.length === 0 ? (
              <p className="text-gray-500 text-center py-8">No entries yet</p>
            ) : (
              timeEntries.map((entry) => (
                <div key={entry.id} className="border border-gray-200 rounded-lg p-4">
                  <div className="flex justify-between items-start mb-2">
                    <div>
                      <p className="font-semibold">{entry.job}</p>
                      <p className="text-sm text-gray-600">{entry.date}</p>
                    </div>
                    <span className={`px-2 py-1 rounded text-xs ${
                      entry.synced ? 'bg-green-100 text-green-800' : 'bg-orange-100 text-orange-800'
                    }`}>
                      {entry.synced ? 'Synced' : entry.status}
                    </span>
                  </div>
                  <div className="text-sm text-gray-600 space-y-1">
                    <p>{entry.startTime} - {entry.endTime}</p>
                    <p className="font-semibold">{entry.hours} hours</p>
                  </div>
                  {!entry.synced && (
                    <button
                      onClick={() => syncToAirtable(entry)}
                      className="mt-3 w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 text-sm"
                    >
                      Sync to Airtable
                    </button>
                  )}
                </div>
              ))
            )}
          </div>
        </div>
      </div>
    );
  }

  return (
    <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100">
      <div className="max-w-md mx-auto p-4">
        {/* Header */}
        <div className="bg-white rounded-lg shadow-lg p-6 mb-4">
          <div className="flex items-center justify-between mb-4">
            <h1 className="text-2xl font-bold text-gray-800">On-Site Timer</h1>
            <div className="flex gap-2">
              <button
                onClick={() => setShowHistory(true)}
                className="p-2 text-gray-600 hover:bg-gray-100 rounded-lg"
              >
                <List size={24} />
              </button>
              <button
                onClick={() => setShowSettings(true)}
                className="p-2 text-gray-600 hover:bg-gray-100 rounded-lg"
              >
                <Settings size={24} />
              </button>
            </div>
          </div>

          {/* Active Timer Display */}
          {activeJob ? (
            <div className="bg-blue-50 rounded-lg p-6 mb-4">
              <div className="text-center mb-4">
                <p className="text-sm text-gray-600 mb-2">Active Job</p>
                <p className="text-xl font-bold text-gray-800 mb-4">{activeJob.name}</p>
                <div className="flex items-center justify-center gap-2 text-4xl font-mono font-bold text-blue-600">
                  <Clock size={32} />
                  {formatTime(elapsedTime)}
                </div>
                <p className="text-sm text-gray-600 mt-2">
                  Started: {new Date(startTime).toLocaleTimeString()}
                </p>
              </div>
              <button
                onClick={stopTimer}
                className="w-full bg-red-600 text-white py-3 px-6 rounded-lg hover:bg-red-700 flex items-center justify-center gap-2 font-semibold"
              >
                <Square size={20} />
                Stop & Save
              </button>
            </div>
          ) : (
            <div className="text-center py-8">
              <Clock size={48} className="mx-auto text-gray-400 mb-2" />
              <p className="text-gray-600">Select a job to start timing</p>
            </div>
          )}
        </div>

        {/* Job Selection */}
        {!activeJob && (
          <div className="bg-white rounded-lg shadow-lg p-6">
            <h2 className="text-lg font-semibold mb-4">Select Job</h2>
            <div className="space-y-3">
              {jobs.map((job) => (
                <button
                  key={job.id}
                  onClick={() => startTimer(job)}
                  className="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white py-4 px-6 rounded-lg hover:from-blue-700 hover:to-indigo-700 flex items-center justify-between font-semibold shadow-md"
                >
                  <span>{job.name}</span>
                  <Play size={20} />
                </button>
              ))}
            </div>
          </div>
        )}

        {/* Quick Stats */}
        <div className="bg-white rounded-lg shadow-lg p-6 mt-4">
          <h3 className="text-sm font-semibold text-gray-600 mb-3">Today's Summary</h3>
          <div className="grid grid-cols-2 gap-4">
            <div className="text-center">
              <p className="text-2xl font-bold text-blue-600">
                {timeEntries.filter(e => e.date === new Date().toLocaleDateString()).length}
              </p>
              <p className="text-sm text-gray-600">Entries</p>
            </div>
            <div className="text-center">
              <p className="text-2xl font-bold text-green-600">
                {timeEntries
                  .filter(e => e.date === new Date().toLocaleDateString())
                  .reduce((sum, e) => sum + e.hours, 0)
                  .toFixed(1)}
              </p>
              <p className="text-sm text-gray-600">Hours</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  );
}
    </script>
</body>
</html>
