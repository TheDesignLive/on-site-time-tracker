<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On-Site Time Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --brand-blue: #0c87c5;
            --brand-red: #df1e1b;
            --brand-dark: #091007;
            --brand-light: #f0f0ec;
        }
        body { 
            margin: 0; 
            padding: 0; 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: var(--brand-light);
        }
        * { box-sizing: border-box; }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;

        // Simple storage wrapper
        const storage = {
            async get(key) {
                const value = localStorage.getItem(key);
                return value ? { key, value } : null;
            },
            async set(key, value) {
                localStorage.setItem(key, value);
                return { key, value };
            },
            async delete(key) {
                localStorage.removeItem(key);
                return { key, deleted: true };
            }
        };

        // Icon components
        const Clock = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/>
            </svg>
        );

        const Play = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polygon points="5 3 19 12 5 21 5 3"/>
            </svg>
        );

        const Square = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <rect x="3" y="3" width="18" height="18" rx="2"/>
            </svg>
        );

        const Settings = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <circle cx="12" cy="12" r="3"/><path d="M12 1v6m0 6v6m-9-9h6m6 0h6"/>
            </svg>
        );

        const List = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <line x1="8" y1="6" x2="21" y2="6"/><line x1="8" y1="12" x2="21" y2="12"/>
                <line x1="8" y1="18" x2="21" y2="18"/><line x1="3" y1="6" x2="3.01" y2="6"/>
                <line x1="3" y1="12" x2="3.01" y2="12"/><line x1="3" y1="18" x2="3.01" y2="18"/>
            </svg>
        );

        function App() {
            const [activeJob, setActiveJob] = useState(null);
            const [startTime, setStartTime] = useState(null);
            const [elapsedTime, setElapsedTime] = useState(0);
            const [jobs, setJobs] = useState([
                { id: '1', name: 'Start Shift', type: 'shift' },
                { id: '2', name: 'Start Trip', type: 'trip' },
                { id: '3', name: 'Start Break', type: 'break' }
            ]);
            const [timeEntries, setTimeEntries] = useState([]);
            const [showSettings, setShowSettings] = useState(false);
            const [showHistory, setShowHistory] = useState(false);
            const [config, setConfig] = useState({ apiKey: '', baseId: '', tableName: 'Time Entries' });

            useEffect(() => {
                const load = async () => {
                    try {
                        const cfg = await storage.get('config');
                        if (cfg) setConfig(JSON.parse(cfg.value));
                        
                        const entries = await storage.get('entries');
                        if (entries) setTimeEntries(JSON.parse(entries.value));
                        
                        const timer = await storage.get('timer');
                        if (timer) {
                            const t = JSON.parse(timer.value);
                            setActiveJob(t.job);
                            setStartTime(t.startTime);
                        }
                    } catch (e) { console.log('Load error:', e); }
                };
                load();
            }, []);

            useEffect(() => {
                let interval;
                if (startTime) {
                    interval = setInterval(() => setElapsedTime(Date.now() - startTime), 1000);
                }
                return () => clearInterval(interval);
            }, [startTime]);

            useEffect(() => {
                if (activeJob && startTime) {
                    storage.set('timer', JSON.stringify({ job: activeJob, startTime }));
                }
            }, [activeJob, startTime]);

            const formatTime = (ms) => {
                const s = Math.floor(ms / 1000);
                const h = Math.floor(s / 3600);
                const m = Math.floor((s % 3600) / 60);
                const sec = s % 60;
                return `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}:${sec.toString().padStart(2, '0')}`;
            };

            const start = (job) => {
                setActiveJob(job);
                setStartTime(Date.now());
                setElapsedTime(0);
            };

            const stop = async () => {
                if (!activeJob || !startTime) return;
                
                const endTime = Date.now();
                const hours = parseFloat(((endTime - startTime) / 3600000).toFixed(2));
                
                const entry = {
                    id: Date.now().toString(),
                    date: new Date().toLocaleDateString(),
                    job: activeJob.name,
                    startTime: new Date(startTime).toLocaleTimeString(),
                    endTime: new Date(endTime).toLocaleTimeString(),
                    hours,
                    status: 'outstanding',
                    synced: false
                };

                const newEntries = [...timeEntries, entry];
                setTimeEntries(newEntries);
                await storage.set('entries', JSON.stringify(newEntries));
                await storage.delete('timer');
                
                setActiveJob(null);
                setStartTime(null);
                setElapsedTime(0);
            };

            const sync = async (entry) => {
                if (!config.apiKey || !config.baseId) {
                    alert('Please configure Airtable settings first');
                    return;
                }

                try {
                    console.log('Syncing entry:', entry);
                    console.log('Config:', { baseId: config.baseId, tableName: config.tableName });
                    
                    const res = await fetch(`https://api.airtable.com/v0/${config.baseId}/${config.tableName}`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${config.apiKey}`,
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            fields: {
                                'Name': entry.date,
                                'Note': entry.job,
                                'hours': entry.hours,
                                'Status': entry.status,
                                'Job': entry.job
                            }
                        })
                    });

                    console.log('Response status:', res.status);
                    const responseData = await res.json();
                    console.log('Response data:', responseData);

                    if (res.ok) {
                        const updated = timeEntries.map(e => 
                            e.id === entry.id ? { ...e, synced: true, status: 'Done' } : e
                        );
                        setTimeEntries(updated);
                        await storage.set('entries', JSON.stringify(updated));
                        alert('✅ Synced successfully!');
                    } else {
                        // Show detailed error
                        const errorMsg = responseData.error?.type + ': ' + responseData.error?.message || JSON.stringify(responseData);
                        alert('❌ Airtable Error:\n\n' + errorMsg);
                    }
                } catch (e) {
                    console.error('Sync error:', e);
                    alert('❌ Network Error:\n\n' + e.message + '\n\nCheck console for details (F12)');
                }
            };

            const saveSettings = async () => {
                await storage.set('config', JSON.stringify(config));
                setShowSettings(false);
                alert('Saved!');
            };

            if (showSettings) {
                return (
                    <div style={{minHeight: '100vh', backgroundColor: '#f0f0ec', padding: '1rem'}}>
                        <div className="max-w-md mx-auto bg-white rounded-lg shadow-lg p-6" style={{border: '2px solid #0c87c5'}}>
                            <h2 className="text-2xl font-bold mb-6" style={{color: '#091007'}}>Airtable Settings</h2>
                            <div className="space-y-4">
                                <div>
                                    <label className="block text-sm font-medium mb-2" style={{color: '#091007'}}>API Key</label>
                                    <input type="password" value={config.apiKey} 
                                        onChange={(e) => setConfig({...config, apiKey: e.target.value})}
                                        className="w-full px-3 py-2 border rounded" 
                                        style={{borderColor: '#0c87c5'}}
                                        placeholder="pat......" />
                                </div>
                                <div>
                                    <label className="block text-sm font-medium mb-2" style={{color: '#091007'}}>Base ID</label>
                                    <input type="text" value={config.baseId}
                                        onChange={(e) => setConfig({...config, baseId: e.target.value})}
                                        className="w-full px-3 py-2 border rounded" 
                                        style={{borderColor: '#0c87c5'}}
                                        placeholder="app......" />
                                </div>
                                <div>
                                    <label className="block text-sm font-medium mb-2" style={{color: '#091007'}}>Table Name</label>
                                    <input type="text" value={config.tableName}
                                        onChange={(e) => setConfig({...config, tableName: e.target.value})}
                                        className="w-full px-3 py-2 border rounded" 
                                        style={{borderColor: '#0c87c5'}}
                                        placeholder="Time Entries" />
                                </div>
                                <div className="flex gap-2 pt-4">
                                    <button onClick={saveSettings}
                                        className="flex-1 text-white py-2 px-4 rounded font-semibold"
                                        style={{backgroundColor: '#0c87c5'}}>
                                        Save
                                    </button>
                                    <button onClick={() => setShowSettings(false)}
                                        className="flex-1 py-2 px-4 rounded font-semibold"
                                        style={{backgroundColor: '#f0f0ec', color: '#091007'}}>
                                        Cancel
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            if (showHistory) {
                return (
                    <div style={{minHeight: '100vh', backgroundColor: '#f0f0ec', padding: '1rem'}}>
                        <div className="max-w-md mx-auto bg-white rounded-lg shadow-lg p-6" style={{border: '2px solid #0c87c5'}}>
                            <div className="flex items-center justify-between mb-6">
                                <h2 className="text-2xl font-bold" style={{color: '#091007'}}>Time Entries</h2>
                                <button onClick={() => setShowHistory(false)} className="text-2xl" style={{color: '#091007'}}>✕</button>
                            </div>
                            <div className="space-y-3">
                                {timeEntries.length === 0 ? (
                                    <p className="text-center py-8" style={{color: '#091007', opacity: 0.5}}>No entries yet</p>
                                ) : (
                                    [...timeEntries].reverse().map((entry) => (
                                        <div key={entry.id} className="border rounded-lg p-4" style={{borderColor: '#0c87c5'}}>
                                            <div className="flex justify-between mb-2">
                                                <div>
                                                    <p className="font-semibold" style={{color: '#091007'}}>{entry.job}</p>
                                                    <p className="text-sm" style={{color: '#091007', opacity: 0.7}}>{entry.date}</p>
                                                </div>
                                                <span className="px-2 py-1 rounded text-xs font-semibold" style={{
                                                    backgroundColor: entry.synced ? '#d4edda' : 
                                                                     entry.status === 'Break' ? '#e2e8f0' : '#fff3cd',
                                                    color: entry.synced ? '#155724' : 
                                                           entry.status === 'Break' ? '#475569' : '#856404'
                                                }}>
                                                    {entry.synced ? 'Synced' : entry.status}
                                                </span>
                                            </div>
                                            <div className="text-sm space-y-1" style={{color: '#091007', opacity: 0.7}}>
                                                <p>{entry.startTime} - {entry.endTime}</p>
                                                {entry.type === 'break' ? (
                                                    <p className="font-semibold">Break: {entry.break} hours</p>
                                                ) : (
                                                    <p className="font-semibold">Hours: {entry.hours}</p>
                                                )}
                                            </div>
                                            {!entry.synced && (
                                                <button onClick={() => sync(entry)}
                                                    className="mt-3 w-full text-white py-2 rounded font-semibold"
                                                    style={{backgroundColor: '#0c87c5'}}>
                                                    Sync to Airtable
                                                </button>
                                            )}
                                        </div>
                                    ))
                                )}
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div style={{minHeight: '100vh', backgroundColor: '#f0f0ec'}}>
                    <div className="max-w-md mx-auto p-4">
                        {/* Logo Header */}
                        <div className="text-center mb-6 pt-4">
                            <img 
                                src="logo.png" 
                                alt="The Design LIVE" 
                                className="w-24 h-24 mx-auto mb-3 rounded-2xl shadow-lg"
                                onError={(e) => {e.target.style.display='none'; document.getElementById('logoText').style.display='block'}}
                            />
                            <div id="logoText" style={{display: 'none', fontSize: '2rem', fontWeight: 'bold', color: '#0c87c5', marginBottom: '1rem'}}>
                                The Design LIVE
                            </div>
                            <h1 className="text-2xl font-bold" style={{color: '#091007'}}>Time Tracker</h1>
                        </div>

                        <div className="bg-white rounded-lg shadow-lg p-6 mb-4" style={{border: '2px solid #0c87c5'}}>
                            <div className="flex items-center justify-between mb-4">
                                <h2 className="text-xl font-bold" style={{color: '#091007'}}>On-Site Timer</h2>
                                <div className="flex gap-2">
                                    <button onClick={() => setShowHistory(true)} className="p-2 rounded" style={{color: '#0c87c5', ':hover': {backgroundColor: '#f0f0ec'}}}>
                                        <List size={24} />
                                    </button>
                                    <button onClick={() => setShowSettings(true)} className="p-2 rounded" style={{color: '#0c87c5'}}>
                                        <Settings size={24} />
                                    </button>
                                </div>
                            </div>

                            {activeJob ? (
                                <div className="rounded-lg p-6 mb-4" style={{backgroundColor: '#0c87c5'}}>
                                    <div className="text-center mb-4">
                                        <p className="text-sm text-white opacity-90 mb-2">Active Job</p>
                                        <p className="text-xl font-bold text-white mb-4">{activeJob.name}</p>
                                        <div className="flex items-center justify-center gap-2 text-4xl font-mono font-bold text-white">
                                            <Clock size={32} />
                                            {formatTime(elapsedTime)}
                                        </div>
                                        <p className="text-sm text-white opacity-90 mt-2">
                                            Started: {new Date(startTime).toLocaleTimeString()}
                                        </p>
                                    </div>
                                    <button onClick={stop}
                                        className="w-full text-white py-3 px-6 rounded-lg flex items-center justify-center gap-2 font-semibold"
                                        style={{backgroundColor: '#df1e1b'}}>
                                        <Square size={20} />
                                        Stop & Save
                                    </button>
                                </div>
                            ) : (
                                <div className="text-center py-8">
                                    <Clock size={48} className="mx-auto mb-2" style={{color: '#0c87c5', opacity: 0.5}} />
                                    <p style={{color: '#091007', opacity: 0.7}}>Select a job to start timing</p>
                                </div>
                            )}
                        </div>

                        {!activeJob && (
                            <div className="bg-white rounded-lg shadow-lg p-6" style={{border: '2px solid #0c87c5'}}>
                                <h2 className="text-lg font-semibold mb-4" style={{color: '#091007'}}>Select Job</h2>
                                <div className="space-y-3">
                                    {jobs.map((job) => (
                                        <button key={job.id} onClick={() => start(job)}
                                            className="w-full text-white py-4 px-6 rounded-lg flex items-center justify-between font-semibold shadow-md transition-all hover:shadow-lg"
                                            style={{backgroundColor: '#0c87c5'}}>
                                            <span>{job.name}</span>
                                            <Play size={20} />
                                        </button>
                                    ))}
                                </div>
                            </div>
                        )}

                        <div className="bg-white rounded-lg shadow-lg p-6 mt-4" style={{border: '2px solid #0c87c5'}}>
                            <h3 className="text-sm font-semibold mb-3" style={{color: '#091007'}}>Today's Summary</h3>
                            <div className="grid grid-cols-3 gap-4">
                                <div className="text-center">
                                    <p className="text-2xl font-bold" style={{color: '#0c87c5'}}>
                                        {timeEntries.filter(e => e.date === new Date().toLocaleDateString()).length}
                                    </p>
                                    <p className="text-sm" style={{color: '#091007', opacity: 0.7}}>Entries</p>
                                </div>
                                <div className="text-center">
                                    <p className="text-2xl font-bold" style={{color: '#df1e1b'}}>
                                        {timeEntries.filter(e => e.date === new Date().toLocaleDateString())
                                            .reduce((sum, e) => sum + (e.hours || 0), 0).toFixed(1)}
                                    </p>
                                    <p className="text-sm" style={{color: '#091007', opacity: 0.7}}>Hours</p>
                                </div>
                                <div className="text-center">
                                    <p className="text-2xl font-bold" style={{color: '#0c87c5'}}>
                                        {timeEntries.filter(e => e.date === new Date().toLocaleDateString())
                                            .reduce((sum, e) => sum + (e.break || 0), 0).toFixed(1)}
                                    </p>
                                    <p className="text-sm" style={{color: '#091007', opacity: 0.7}}>Breaks</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
