<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On-Site Time Tracker</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
        * { box-sizing: border-box; }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;

        // Simple storage wrapper
        const storage = {
            async get(key) {
                const value = localStorage.getItem(key);
                return value ? { key, value } : null;
            },
            async set(key, value) {
                localStorage.setItem(key, value);
                return { key, value };
            },
            async delete(key) {
                localStorage.removeItem(key);
                return { key, deleted: true };
            }
        };

        // Icon components
        const Clock = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/>
            </svg>
        );

        const Play = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polygon points="5 3 19 12 5 21 5 3"/>
            </svg>
        );

        const Square = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <rect x="3" y="3" width="18" height="18" rx="2"/>
            </svg>
        );

        const Settings = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <circle cx="12" cy="12" r="3"/><path d="M12 1v6m0 6v6m-9-9h6m6 0h6"/>
            </svg>
        );

        const List = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <line x1="8" y1="6" x2="21" y2="6"/><line x1="8" y1="12" x2="21" y2="12"/>
                <line x1="8" y1="18" x2="21" y2="18"/><line x1="3" y1="6" x2="3.01" y2="6"/>
                <line x1="3" y1="12" x2="3.01" y2="12"/><line x1="3" y1="18" x2="3.01" y2="18"/>
            </svg>
        );

        function App() {
            const [activeJob, setActiveJob] = useState(null);
            const [startTime, setStartTime] = useState(null);
            const [elapsedTime, setElapsedTime] = useState(0);
            const [jobs, setJobs] = useState([
                { id: '1', name: 'Start Shift' },
                { id: '2', name: 'Start Trip' },
                { id: '3', name: 'Start Clock' }
            ]);
            const [timeEntries, setTimeEntries] = useState([]);
            const [showSettings, setShowSettings] = useState(false);
            const [showHistory, setShowHistory] = useState(false);
            const [config, setConfig] = useState({ apiKey: '', baseId: '', tableName: 'Time Entries' });

            useEffect(() => {
                const load = async () => {
                    try {
                        const cfg = await storage.get('config');
                        if (cfg) setConfig(JSON.parse(cfg.value));
                        
                        const entries = await storage.get('entries');
                        if (entries) setTimeEntries(JSON.parse(entries.value));
                        
                        const timer = await storage.get('timer');
                        if (timer) {
                            const t = JSON.parse(timer.value);
                            setActiveJob(t.job);
                            setStartTime(t.startTime);
                        }
                    } catch (e) { console.log('Load error:', e); }
                };
                load();
            }, []);

            useEffect(() => {
                let interval;
                if (startTime) {
                    interval = setInterval(() => setElapsedTime(Date.now() - startTime), 1000);
                }
                return () => clearInterval(interval);
            }, [startTime]);

            useEffect(() => {
                if (activeJob && startTime) {
                    storage.set('timer', JSON.stringify({ job: activeJob, startTime }));
                }
            }, [activeJob, startTime]);

            const formatTime = (ms) => {
                const s = Math.floor(ms / 1000);
                const h = Math.floor(s / 3600);
                const m = Math.floor((s % 3600) / 60);
                const sec = s % 60;
                return `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}:${sec.toString().padStart(2, '0')}`;
            };

            const start = (job) => {
                setActiveJob(job);
                setStartTime(Date.now());
                setElapsedTime(0);
            };

            const stop = async () => {
                if (!activeJob || !startTime) return;
                
                const endTime = Date.now();
                const hours = parseFloat(((endTime - startTime) / 3600000).toFixed(2));
                
                const entry = {
                    id: Date.now().toString(),
                    date: new Date().toLocaleDateString(),
                    job: activeJob.name,
                    startTime: new Date(startTime).toLocaleTimeString(),
                    endTime: new Date(endTime).toLocaleTimeString(),
                    hours,
                    status: 'outstanding',
                    synced: false
                };

                const newEntries = [...timeEntries, entry];
                setTimeEntries(newEntries);
                await storage.set('entries', JSON.stringify(newEntries));
                await storage.delete('timer');
                
                setActiveJob(null);
                setStartTime(null);
                setElapsedTime(0);
            };

            const sync = async (entry) => {
                if (!config.apiKey || !config.baseId) {
                    alert('Please configure Airtable settings first');
                    return;
                }

                try {
                    console.log('Syncing entry:', entry);
                    console.log('Config:', { baseId: config.baseId, tableName: config.tableName });
                    
                    const res = await fetch(`https://api.airtable.com/v0/${config.baseId}/${config.tableName}`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${config.apiKey}`,
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            fields: {
                                'Name': entry.date,
                                'Note': entry.job,
                                'hours': entry.hours,
                                'Status': entry.status,
                                'Job': entry.job
                            }
                        })
                    });

                    console.log('Response status:', res.status);
                    const responseData = await res.json();
                    console.log('Response data:', responseData);

                    if (res.ok) {
                        const updated = timeEntries.map(e => 
                            e.id === entry.id ? { ...e, synced: true, status: 'Done' } : e
                        );
                        setTimeEntries(updated);
                        await storage.set('entries', JSON.stringify(updated));
                        alert('✅ Synced successfully!');
                    } else {
                        // Show detailed error
                        const errorMsg = responseData.error?.type + ': ' + responseData.error?.message || JSON.stringify(responseData);
                        alert('❌ Airtable Error:\n\n' + errorMsg);
                    }
                } catch (e) {
                    console.error('Sync error:', e);
                    alert('❌ Network Error:\n\n' + e.message + '\n\nCheck console for details (F12)');
                }
            };

            const saveSettings = async () => {
                await storage.set('config', JSON.stringify(config));
                setShowSettings(false);
                alert('Saved!');
            };

            if (showSettings) {
                return (
                    <div className="min-h-screen bg-gray-50 p-4">
                        <div className="max-w-md mx-auto bg-white rounded-lg shadow-lg p-6">
                            <h2 className="text-2xl font-bold mb-6">Airtable Settings</h2>
                            <div className="space-y-4">
                                <div>
                                    <label className="block text-sm font-medium mb-2">API Key</label>
                                    <input type="password" value={config.apiKey} 
                                        onChange={(e) => setConfig({...config, apiKey: e.target.value})}
                                        className="w-full px-3 py-2 border rounded" placeholder="pat......" />
                                </div>
                                <div>
                                    <label className="block text-sm font-medium mb-2">Base ID</label>
                                    <input type="text" value={config.baseId}
                                        onChange={(e) => setConfig({...config, baseId: e.target.value})}
                                        className="w-full px-3 py-2 border rounded" placeholder="app......" />
                                </div>
                                <div>
                                    <label className="block text-sm font-medium mb-2">Table Name</label>
                                    <input type="text" value={config.tableName}
                                        onChange={(e) => setConfig({...config, tableName: e.target.value})}
                                        className="w-full px-3 py-2 border rounded" placeholder="Time Entries" />
                                </div>
                                <div className="flex gap-2 pt-4">
                                    <button onClick={saveSettings}
                                        className="flex-1 bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">
                                        Save
                                    </button>
                                    <button onClick={() => setShowSettings(false)}
                                        className="flex-1 bg-gray-200 py-2 px-4 rounded hover:bg-gray-300">
                                        Cancel
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            if (showHistory) {
                return (
                    <div className="min-h-screen bg-gray-50 p-4">
                        <div className="max-w-md mx-auto bg-white rounded-lg shadow-lg p-6">
                            <div className="flex items-center justify-between mb-6">
                                <h2 className="text-2xl font-bold">Time Entries</h2>
                                <button onClick={() => setShowHistory(false)} className="text-2xl">✕</button>
                            </div>
                            <div className="space-y-3">
                                {timeEntries.length === 0 ? (
                                    <p className="text-gray-500 text-center py-8">No entries yet</p>
                                ) : (
                                    [...timeEntries].reverse().map((entry) => (
                                        <div key={entry.id} className="border rounded-lg p-4">
                                            <div className="flex justify-between mb-2">
                                                <div>
                                                    <p className="font-semibold">{entry.job}</p>
                                                    <p className="text-sm text-gray-600">{entry.date}</p>
                                                </div>
                                                <span className={`px-2 py-1 rounded text-xs ${
                                                    entry.synced ? 'bg-green-100 text-green-800' : 'bg-orange-100 text-orange-800'
                                                }`}>
                                                    {entry.synced ? 'Synced' : entry.status}
                                                </span>
                                            </div>
                                            <div className="text-sm text-gray-600 space-y-1">
                                                <p>{entry.startTime} - {entry.endTime}</p>
                                                <p className="font-semibold">{entry.hours} hours</p>
                                            </div>
                                            {!entry.synced && (
                                                <button onClick={() => sync(entry)}
                                                    className="mt-3 w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
                                                    Sync to Airtable
                                                </button>
                                            )}
                                        </div>
                                    ))
                                )}
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100">
                    <div className="max-w-md mx-auto p-4">
                        <div className="bg-white rounded-lg shadow-lg p-6 mb-4">
                            <div className="flex items-center justify-between mb-4">
                                <h1 className="text-2xl font-bold">On-Site Timer</h1>
                                <div className="flex gap-2">
                                    <button onClick={() => setShowHistory(true)} className="p-2 hover:bg-gray-100 rounded">
                                        <List size={24} />
                                    </button>
                                    <button onClick={() => setShowSettings(true)} className="p-2 hover:bg-gray-100 rounded">
                                        <Settings size={24} />
                                    </button>
                                </div>
                            </div>

                            {activeJob ? (
                                <div className="bg-blue-50 rounded-lg p-6 mb-4">
                                    <div className="text-center mb-4">
                                        <p className="text-sm text-gray-600 mb-2">Active Job</p>
                                        <p className="text-xl font-bold mb-4">{activeJob.name}</p>
                                        <div className="flex items-center justify-center gap-2 text-4xl font-mono font-bold text-blue-600">
                                            <Clock size={32} />
                                            {formatTime(elapsedTime)}
                                        </div>
                                        <p className="text-sm text-gray-600 mt-2">
                                            Started: {new Date(startTime).toLocaleTimeString()}
                                        </p>
                                    </div>
                                    <button onClick={stop}
                                        className="w-full bg-red-600 text-white py-3 px-6 rounded-lg hover:bg-red-700 flex items-center justify-center gap-2 font-semibold">
                                        <Square size={20} />
                                        Stop & Save
                                    </button>
                                </div>
                            ) : (
                                <div className="text-center py-8">
                                    <Clock size={48} className="mx-auto text-gray-400 mb-2" />
                                    <p className="text-gray-600">Select a job to start timing</p>
                                </div>
                            )}
                        </div>

                        {!activeJob && (
                            <div className="bg-white rounded-lg shadow-lg p-6">
                                <h2 className="text-lg font-semibold mb-4">Select Job</h2>
                                <div className="space-y-3">
                                    {jobs.map((job) => (
                                        <button key={job.id} onClick={() => start(job)}
                                            className="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white py-4 px-6 rounded-lg hover:from-blue-700 hover:to-indigo-700 flex items-center justify-between font-semibold shadow-md">
                                            <span>{job.name}</span>
                                            <Play size={20} />
                                        </button>
                                    ))}
                                </div>
                            </div>
                        )}

                        <div className="bg-white rounded-lg shadow-lg p-6 mt-4">
                            <h3 className="text-sm font-semibold text-gray-600 mb-3">Today's Summary</h3>
                            <div className="grid grid-cols-2 gap-4">
                                <div className="text-center">
                                    <p className="text-2xl font-bold text-blue-600">
                                        {timeEntries.filter(e => e.date === new Date().toLocaleDateString()).length}
                                    </p>
                                    <p className="text-sm text-gray-600">Entries</p>
                                </div>
                                <div className="text-center">
                                    <p className="text-2xl font-bold text-green-600">
                                        {timeEntries.filter(e => e.date === new Date().toLocaleDateString())
                                            .reduce((sum, e) => sum + e.hours, 0).toFixed(1)}
                                    </p>
                                    <p className="text-sm text-gray-600">Hours</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
